<div class="modal-header">
	<h3>{{'EDIT_AVATAR'|translate}}</h3>
</div>
<div class="modal-body">
	<div style="text-align:center">
		<div style="margin:auto">
			<label for="uploader">
				<button style="border:none; background-color:white;"><img src="{{avatar}}" width=100 height=100></button>
				<p>{{'UPLOAD_AVATAR'|translate}}</p>
				<input style="display:none" id="uploader" type="file" accept="image/png,image/jpeg" ng-file-select="changeAvatar($files)" />
			</label>
		</div>
	</div>
</div>
<div class="modal-footer">
	<span style="float:left">{{message | translate}}</span>
	<button class="btn btn-warning" ng-click="cancel()">{{'CANCEL'|translate}}</button>
</div>
