<!-- 导航栏 -->
<div class="navbar navbar-fixed-top" id="nav-head" ng-controller="NavbarCtrl">
	<div class="navbar-inner">
		<div class="container" id = "navskin1" style="width: auto; padding: 0 20px;">
			<a class="brand" href="#"><img src = "../img/logo.png" style = "height:35px;"></a>	
			<ul class="nav pull-right">
				<!-- 语言选择 -->
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{'LANGUAGE' | translate}}</a>
					<ul class="dropdown-menu">
						<li ng-repeat="lang in langs">
							<a ng-click="useLanguage(lang.key)">{{lang.name}}</a>
						</li>
					</ul>
				</li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					<span id="nav-user-name">{{username}}</span>
					<img height="32" width="32" src="{{avatar}}" id="nav-avatar" />
					</a>
					<ul class="dropdown-menu">
						<li><a ng-click="changePassword()" data-toggle="modal">{{'CHANGE_PASSWORD' | translate}}</a></li>
						<li><a ng-click="changeAvatar()" data-toggle="modal">{{'CHANGE_AVATAR' | translate}}</a></li>
						<li class="divider"></li>
						<li><a ng-click="logout()">{{'LOGOUT' | translate}}</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</div>
