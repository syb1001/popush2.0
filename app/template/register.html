<div class="row-fluid" id="register">
	<div class="span4 offset4">
		<h2 style="text-align:center" class="blink" localization>{{ 'REGISTER' | translate }}</h2>
		<div class="alert" id="register-message">
			<button type="button" class="close">&times;</button>
			<span>消息</span>
		</div>
		<hr />
		<div id="register-box" class="form-horizontal" style="min-width:420px;position:relative;">
			<div class="control-group">
				<label class="control-label" for="register-inputName" localization>{{ 'USERNAME' | translate }}</label>
				<div class="controls">
					<input type="text" id="register-inputName" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="register-inputPassword" localization>{{ 'PASSWORD' | translate }}</label>
				<div class="controls">
					<input type="password" id="register-inputPassword" />
				</div>
			</div>
			<div class="control-group" id="register-padding">
				<label class="control-label" for="register-inputPassword" localization>{{ 'CONFIRM_PASSWORD' | translate }}</label>
				<div class="controls">
					<input type="password" id="register-confirmPassword" />
				</div>
			</div>
			<div class="control-group">
				<div class="controls" id="register-control">
					<button type="submit" class="btn" localization>{{ 'REGISTER' | translate }}</button>
					<a class="switch-rel" ui-sref="login" localization>{{ 'REGISTER' | translate }}</a>
				</div>
			</div>
		</div>
	</div>
</div>
