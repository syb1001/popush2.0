<div id="editor" class="row-fluid" style = "margin-top:10px;">
    <div class="span9">
        <div class="tooltip top in" id="fullscreentip">
            <div class="tooltip-inner" localization>esctoexit</div>
        </div>
        <div id="editormain" style = "width:900px;min-width:600px;margin-left:20px;">
            <div id="editormain-inner">
                <div id="over-editor" class="btn-toolbar" style="margin:0 0 5px 0;">
                    <div class="btn-group pull-right">
                        <button class="btn" type="button" onclick="setFullScreen(editor, true)" title="maximum-title"><i class="icon-fullscreen"></i></button>
                        <button class="btn" type="button" onclick="togglechat(this)" title="hide-title"><i class="icon-forward"></i></button>
                    </div>
                    <div class="btn-group pull-right" style="margin:0 15px 5px 0;">
                        <button class="btn" ng-class="{'disabled': disrunable}" type="button" id="editor-run" ng-click="run()" title="{{runtitle | translate}}"><i class="icon-{{runicon}}"></i></button>
                        <button class="btn" ng-class="{'disabled': disdebugable}" type="button" id="editor-debug" ng-click="debug()" title="{{debugtitle | translate}}"><i class="icon-eye-{{debugicon}}"></i></button>
                        <button class="btn" type="button" id="editor-console" onclick="toggleconsole()" title="console"><i class="icon-share"></i></button>
                    </div>
                    <div class="btn-group pull-left" style="margin-left:0">
                        <a class="btn" type="button" id="editor-back" ui-sref="myfile"><i class="icon-home"></i></a>
                    </div>
                    <div class="btn-group" id="current-doc-outer">
                        <p id="current-doc-p">
                            <span id="current-doc">{{currentdoc}}</span>
                            &nbsp;&nbsp;
                            <span id="current-doc-state" localization ng-class="{'red':setsavecolor}">{{currentsavemessage}}</span>
                        </p>
                    </div>
                    <div style="clear:both;"></div>
                </div>
            <textarea id="editor-textarea" ui-codemirror="editorOptions" ng-model="editarea"></textarea>
                <div id="under-editor">
                    <div id="console" style = "width:700px;height:150px;">
                        <div id="console-title" class="well well-top" style="border-bottom:1px solid #ddd;padding:4px 0 5px 10px;" localization>{{consolemessage | translate}}</div>
                        <div id="console-inner">
                        </div>
                        <input id="console-input" type="text" style="border:none;border-radius:0;border-top:1px solid #ddd;width:689px;margin-top:80px;" onkeydown="pressenter(arguments[0],stdin)"/>
                    </div>
                    <div id="varlist" style = "width:197px;height:150px;">
                        <div class="well well-top">
                            <div class="btn-group">
                                <button class="btn  debugandwait" type="button" title="step-title" ng-click="debugstep()">
                                    <i class="icon-arrow-down"></i>
                                </button>
                                <button class="btn  debugandwait" type="button" title="next-title" ng-click="debugnext()">
                                    <i class="icon-arrow-right"></i>
                                </button>
                                <button class="btn  debugandwait" type="button" title="finish-title" ng-click="debugfinish()">
                                    <i class="icon-share-alt"></i>
                                </button>
                                <button class="btn  debugandwait" type="button" title="continue-title" ng-click="debugcontinue()">
                                    <i class="icon-play"></i>
                                </button>
                            </div>
                        </div>
                        <div id="varlistreal">
                            <table class="table table-hover" id="varlist-table">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="span3" id="chatbox" style = "width:380px;float:right;margin-right:20px;position:fixed;top:55px;left:910px;">
        <div id="member-list-doc" >
            <img src="img/character.png" width="40" height="40" class="pull-left shared-character" style = "margin-bottom:5px;" />
        </div>
        <div id="chat-show" style="height:510px;">
            <div id="chat-show-inner">
                <p class="chat-element" ng-repeat="chatmessage in chatMessages">
                    <span class="chat-name {{ chatmessage.type }}">{{ chatmessage.name | translate}}&nbsp;&nbsp;{{ chatmessage.time }}</span>
                    <br />{{ chatmessage.username }}{{ chatmessage.content }}{{ chatmessage.joinstring | translate }}
                </p>
            </div>
        </div>
        <div class="input-append" style="margin-bottom:0">
            <input type="text" id="chat-input" ng-keydown="pressenter(arguments[0],chat)" style = "width:288px;">
            <button class="btn" type="button" ng-click="chat()" title="send"><i class="icon-comment"></i></button>
            <button class="btn active" type="button" id="voice-on" onclick="voice()" title="voice"><i class="icon-volume-up"></i></button>
        </div>
    </div>

</div>
